<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Moving with Smoke Animation</title>
    <style>
        body {
            background-color: #87CEEB;
            overflow: hidden;
        }
        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: gray;
        }
        .car {
            position: absolute;
            bottom: 60px;
            left: -200px;
            width: 200px;
            animation: moveCar 5s linear infinite;
        }
        .wheel {
            position: absolute;
            bottom: -10px;
            width: 30px;
            height: 30px;
            background: black;
            border-radius: 50%;
            animation: rotateWheel 1s linear infinite;
        }
        .wheel1 { left: 30px; }
        .wheel2 { right: 30px; }
        
        .smoke {
            position: absolute;
            bottom: 80px;
            left: -20px;
            width: 20px;
            height: 20px;
            background: lightgray;
            border-radius: 50%;
            opacity: 0.8;
            animation: smokeEffect 3s ease-in-out infinite;
        }

        @keyframes moveCar {
            0% { left: -200px; }
            100% { left: 100%; }
        }

        @keyframes rotateWheel {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes smokeEffect {
            0% { transform: scale(0.5) translateX(0); opacity: 1; }
            100% { transform: scale(2) translateX(-50px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="road"></div>
    <div class="car">
        <img src="pic1.jpg" width="200px">
        <div class="wheel wheel1"></div>
        <div class="wheel wheel2"></div>
        <div class="smoke"></div>
    </div>

</body>
</html>
